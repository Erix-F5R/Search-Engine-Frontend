<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <!--HEADER-->
        <div class="row">
            <div class="col text-end">
                <a href="index.html">Return to Google Search</a>
            </div>
        </div>
        <!--BODY-->
        <div class="row justify-content-center" style="height:100vh">
            <div class="row align-items-end pb-3">
                <div class="col text-center">
                    <img src="google_logo.png" class="img-fluid" alt="Google Logo">
                </div>
            </div>
            <form action="https://google.com/search">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <input type="text" name="q" class="form-control rounded-pill">
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col text-center">
                        <input type="submit" class="btn btn-light" value="Search for Images">
                    </div>

                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
